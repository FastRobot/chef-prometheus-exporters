---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/default

platforms:
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: chef-13
    run_list:
      - recipe[testrig]
    provisioner:
      product_name: chef
      product_version: 13
  - name: chef-14
    run_list:
      - recipe[testrig]
